{% extends 'base.html' %}
{% block body %}
<div class="container" font-family:arial; font-size: 24px; margin: 25px;
width: 350px;
height: 200px;
outline: dashed 1px black;>
<form  class="upload" method="POST" action="/upload" enctype="multipart/form-data">
{% csrf_token %}
<div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="textarea" class="form-control" id="exampleFormControlInput1" placeholder="Your name" name="name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput2">Age</label>
    <input type="textarea" class="form-control" id="exampleFormControlInput2" placeholder="Your age" name="age">
  </div>
    <div class="form-group">
      <label for="exampleFormControlInput3">Phone</label>
      <input type="textarea" class="form-control" id="exampleFormControlInput3" placeholder="phone no." name="phone">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput4">Gender</label>
      <input type="textarea" class="form-control" id="exampleFormControlInput4" placeholder="gender" name="gender">
    </div>
    <div class="txt_field">
      <label for="" class="form-label">Left Image</label>
      <input type="file" Required name="limage" class="form-control">
  </div>
  <div class="txt_field">
    <label for="" class="form-label">Right Image</label>
    <input type="file" Required name="rimage" class="form-control">
</div>
    <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>
{% endblock body %}
