{% extends 'base.html' %}
{% block body %}
<div class="container my-3">
    <h2 class="text-center py-3"> Patient records</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">SNo</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Phone no.</th>
                <th scope="col">Gender</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records  %}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{record.name}}</td>
                <td>{{record.age}}</td>
                <td>{{record.phone}}</td>
                <td>{{record.gender}}</td>
            </tr>
            {% endfor %}
        </tbody>
{% endblock body %}
